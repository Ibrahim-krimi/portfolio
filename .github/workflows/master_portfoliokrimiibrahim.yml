name: Deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.10.x'



    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build


    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: portfolio
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_89122469A886444DBE28834ABCB57FCF }}